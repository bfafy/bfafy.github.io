<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>搜索页面</title>
		<style>
		body {
			background-color: #f5f5f5;
			font-family: Arial, sans-serif;
			line-height: 1.5;
			padding: 20px;
		}
		h1 {
			margin-bottom: 20px;
			text-align: center;
		}
		form {
			max-width: 500px;
			margin: 0 auto;
			background-color: #fff;
			border-radius: 5px;
			padding: 20px;
			box-shadow: 0 2px 5px rgba(0,0,0,.3);
		}
		label {
			display: block;
			margin-bottom: 10px;
			font-weight: bold;
		}
		input[type="text"] {
			width: 100%;
			padding: 10px;
			border: none;
			border-radius: 5px;
			box-sizing: border-box;
		}
		button[type="submit"] {
			display: block;
			margin-top: 20px;
			padding: 10px 20px;
			background-color: #0096ff;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color .3s ease;
		}
		button[type="submit"]:hover {
			background-color: #0077e6;
		}
	</style>
</head>
<body>
	<form action="https://www.baidu.com/s" method="get">
		<label for="searchBox">请输入搜索关键词：</label>
		<input type="text" id="searchBox" name="wd">
		<button type="submit">搜索</button>
	</form>
</body>
</html>
